<div style="padding:40px 0px 40px 0px">
    <div class="container">
        <div class="row col-md-7">
            <h2 class="text-center tex">Video chat roulette</h2>
            <p>
                It is conceptual new video chat roulette. <br>
                We will try to make this site free from abnormal behavior to make chat free. To try to make word better
                and kinder. On this site people can fearlessly make new friends. Discuss different topics.
            </p>
        </div>
        <div class="col-lg-offset-1 row col-md-4">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-9">
                        <input [(ngModel)]="contact.email" type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-9">
                        <input [(ngModel)]="contact.password" type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-info btn-block"  (click)="login()" >Sign in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
